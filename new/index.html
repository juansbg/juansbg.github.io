<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Player Select</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="mainpage">
        <div id="maintitle">Pueblo Duerme</div>
        <div id="player_selector">
            <button type="button" class="btn btn-dark" onclick="start_setup(4)"   >4 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(5)"   >5 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(6)"   >6 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(7)"   >7 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(8)"   >8 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(9)"   >9 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(10)" >10 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(11)" >11 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(12)" >12 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(13)" >13 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(14)" >14 Jugadores</button>
            <button type="button" class="btn btn-dark" onclick="start_setup(15)" >15 Jugadores</button>
        </div>
        <div id="player_container" style="display: none;"></div>
        <div id="player_form" style="display: none">
            <form>
                <input id="player_form_name" class="player_form_style form-text" placeholder="Nombre" type="text">
                <select class="player_form_style" id="player_form_type" class="form-select" aria-label="Default select example">
                    <option value="" selected disabled>Selecciona un rol</option>
                </select>
                <div class="player_button_style" onclick="end_player_setup()">Guardar</div>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="game.js"></script>
</html>
